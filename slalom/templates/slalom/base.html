<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title> Slalom Tricks </title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'slalom:index' %}"> Home  </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'slalom:tricks' %}"> Tricks </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'slalom:progress' %}"> Progress </a>
              </li>
            </ul>
            
          </div>
        </div>
      </nav>
      <br>
      <div class ="container">
        <div class="btn-group">
          {% if user.is_authenticated %} 
          
          <a href="{% url 'slalom:progress' %}" class="btn btn-outline-secondary" aria-current="page"> Progress </a>

          <a href="{% url 'logout' %}" class="btn btn-outline-secondary" aria-current="page">Log out</a>
          <a href="{% url 'profile' %}" class="btn btn-outline-secondary" aria-current="page"> Profile </a>
  

        
          {% else %}
            <a href="{% url 'login' %}"  class="btn btn-secondary" aria-current="page"> Log in</a>
            <a href="{% url 'register' %}" class="btn btn-secondary" aria-current="page"> Register </a>
            
          {% endif %}

         
        </div>

        

        <br>
        
        {% if messages %} 
            {% for message in messages %} 
            <div class="alert-{{ message.tags }}">
                { { message }}

            </div>
            {% endfor %} 
        {% endif %}
          <br> 
        
        
 

        {% block content%} {% endblock content%}
    </div>
    
    



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  </body>
</html>
