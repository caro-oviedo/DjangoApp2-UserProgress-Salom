
{% extends "slalom/base.html" %} 
{% load static %} 
{% block content %}
<br>
<a href="{% url 'slalom:index' %}" class="btn btn-secondary" aria-current="page"> Home </a>

 <h1> Tricks </h1>


<table class="table table-striped"> 
    <tr> 
        <th>Trick </th>
        <th> Level </th>
        <th> Completed </th>
    </tr>
    {% for object in object_list %}
    <tr>
        <td> <a href="{% url 'slalom:trick-detail' object.id %}" > {{ object.name }}</a> </td>
        <td> <a href="{% url 'slalom:level-detail' object.level %}"> {{ object.level }}</a> </td>
        <td>  - </td>

        
    </tr>

    {% endfor %}
</table>

{% endblock content %}
